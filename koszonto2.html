<!DOCTYPE html>
<html>
	<head>
	<title>Köszöntő</title>
	</head>

	<body>
	
	
	<script type="text/javascript">
		function koszonto(neve, kora, neme) { 	//utasításblokk: {}		
			var udvozlet;						//enélkül is működik
				
			if(kora<18) {
				udvozlet="Szia "+neve+ "!"; 	//logikai kifejezés				
			} else {
				switch(neme) {
					case 'fiú':
					case 'Fiú':
					udvozlet="Jó napot "+neve+" bácsi!"
					break;
					
					case 'lány':
					case 'Lány':
					udvozlet="Csókolom "+neve+" néni!"
					break;

					default:
					udvozlet="A neme paraméterben nem elfogadható értéket adott meg.";
					break;
					}
				}
			return udvozlet;					
		}
		
	
	var ferfiKoszontese = koszonto('Oli',18, 'x');
	if (ferfiKoszontese =='Jó napot Oli bácsi!') {
		console.log(ferfiKoszontese);
	}
	
	else {
		console.error(ferfiKoszontese);
	
	}
	
	console.log(koszonto('Oli', 17, 'lány'));
	console.log(koszonto('Oli', 17, 'fiú'));
	console.log(koszonto('Oli', 39, 'lány'));
	</script>
	</body>


</html>
